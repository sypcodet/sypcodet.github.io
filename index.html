<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 감각 기록소</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
    }

    /* 상단 헤더 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 60px; /* 로고 크기 조정 */
      width: auto;
    }

    .menu {
      display: flex;
      gap: 40px;
    }

    .menu a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
      transition: color 0.3s, opacity 0.3s;
    }

    .menu a:hover {
      color: #888;
    }

    /* 히어로 섹션 (풀브리드) */
    .hero {
      width: 100%;
      height: 600px;
      position: relative;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 이미지가 화면 전체를 덮도록 */
    }

    /* 텍스트 스타일 */
.hero-text {
  position: absolute;
  top: 20%;       /* 화면 위쪽에서 조금 내려옴 */
  left: 10%;      /* 왼쪽에서 약간 띄움 */
  color: white;
  font-size: 40px;  /* 폰트 크기 — 잘 적용됨 */
  font-weight: 600;
  line-height: 1.4;
  z-index: 2;
}

    /* 본문 */
    .content {
      width: 80%;
      max-width: 1200px;
      margin: 80px auto;
      background-color: transparent;
      padding: 60px 80px;
      line-height: 1.6; /* 줄 간격 줄임 */
      font-size: 16px;
      display: flex;
      flex-direction: row; /*좌우 배치 */
      gap: 12px; /* 단락 간 간격 줄임 */
      border-radius: 8px;
      justify-content: space-between; /* 좌우로 나누기 */
      
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 12px;
      }
   
      .content {
        padding: 40px 24px;
      }
    }
    .text-left, .text-right {
  width: 45%; /* 각각의 영역 너비 */
  font-size: 16px;
  line-height: 1.6;
  color: #333;
}
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="logo">
      <!-- 여기에 로고 이미지 파일 넣으시면 됩니다 -->
      <a href="index.html">
        <img src="archieve.png" alt="나의 감각 기록소 로고">
      </a>
    </div>
    <nav class="menu">
      <a href="meeting.html">우연의 만남</a>
      <a href="sound.html">소망의 방</a>
      <a href="record.html">기록의 방</a>
      <a href="book.html">독서의 방</a>
      <a href="thinking.html">사색의 방</a>
    </nav>
  </header>

  <!-- 히어로 섹션 -->
  <section class="hero">
    <img src="main.jpg">
<div class="hero-text">나를 돌아보는 시간.</div></section>

  <section class="content">
    <div class="text-left">
    하루하루를 보내며, 다양한 추억을 수집하며 살아갑니다.
  </div>
  <div class="text-right">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;그렇게 저를 기록합니다.
  </div>
  </section>
